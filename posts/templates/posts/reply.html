{% extends 'default.html' %}
{% block title %}Отклик{% endblock title %}
{% block content %}
    <div class="container text-center mt-5">
        <h1 class="p-sm-1">Отклик на объявление № {{post.pk}} --></h1>
        <h3 class="p-sm-1">"{{post.title}}" автора: {{post.author}}</h3>
        <hr>
        <h5 class="p-sm-1">От пользователя {{author.name}}</h5>
        <hr>
        <form action="{% url 'replied' post.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Создать"/>
        </form>
    </div>
{% endblock content %}
